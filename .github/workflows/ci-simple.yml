name: ğŸš€ Simple CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  CI: true
  SKIP_ENV_VALIDATION: 'true'
  NEXTAUTH_SECRET: 'ci-fallback-secret-key-for-build-only'
  NEXTAUTH_URL: 'http://localhost:3000'

jobs:
  # ğŸ—ï¸ Build and Test
  build-and-test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ”§ TypeScript check
      run: npm run type-check
      continue-on-error: true
      
    - name: ğŸ” ESLint check
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ§ª Configuration test
      run: npm run test:config
      env:
        SKIP_ENV_VALIDATION: 'true'
        CI: 'true'
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'ci-fallback-secret-key-for-build-only' }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
        MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/personal-blog-ci' }}
        SKIP_ENV_VALIDATION: 'true'
        CI: 'true'
        NODE_ENV: 'production'
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: .next/
        retention-days: 1

  # ğŸš€ Deploy Notification (manual deployment recommended)
  deploy-notification:
    name: ğŸš€ Deploy Notification
    runs-on: ubuntu-latest
    needs: build-and-test
    # Sadece main branch iÃ§in Ã§alÄ±ÅŸtÄ±r
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      actions: read
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“ Deployment Ready Notification
      run: |
        echo "âœ… Build baÅŸarÄ±lÄ±! Manuel deployment iÃ§in 'npm run deploy' komutunu kullanabilirsiniz."
        echo "ğŸ”— Current Live Site: https://fixral.com"
