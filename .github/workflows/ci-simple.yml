name: 🚀 Simple CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  CI: true
  SKIP_ENV_VALIDATION: 'true'
  NEXTAUTH_SECRET: 'ci-fallback-secret-key-for-build-only'
  NEXTAUTH_URL: 'http://localhost:3000'

jobs:
  # 🏗️ Build and Test
  build-and-test:
    name: 🏗️ Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📥 Install dependencies
      run: npm ci
      
    - name: 🔧 TypeScript check
      run: npm run type-check
      continue-on-error: true
      
    - name: 🔍 ESLint check
      run: npm run lint
      continue-on-error: true
      
    - name: 🧪 Configuration test
      run: npm run test:config
      env:
        SKIP_ENV_VALIDATION: 'true'
        CI: 'true'
      continue-on-error: true
      
    - name: 🏗️ Build application
      run: npm run build
      env:
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'ci-fallback-secret-key-for-build-only' }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
        SKIP_ENV_VALIDATION: 'true'
        CI: 'true'
        NODE_ENV: 'production'
        
    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: .next/
        retention-days: 1

  # 🚀 Deploy Notification (manual deployment recommended)
  deploy-notification:
    name: 🚀 Deploy Notification
    runs-on: ubuntu-latest
    needs: build-and-test
    # Geçici olarak devre dışı - GitHub permissions sorunu nedeniyle
    if: false
    
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📝 Deployment Ready Notification
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: '✅ Build başarılı! Manuel deployment için `npm run deploy` komutunu kullanabilirsiniz.\n\n🔗 Current Live Site: https://fixral-m8b3vn7k7-erdem-erciyas-projects.vercel.app'
          })