name: ðŸ”’ Security Scan

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    name: ðŸ”’ Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¥ Install dependencies
      run: npm ci
      
    - name: ðŸ”’ Run npm audit
      run: npm audit --audit-level moderate
      continue-on-error: true
      
    - name: ðŸ” CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, typescript
        
    - name: ðŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: ðŸ“Š Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      
    - name: ðŸ”’ Security test
      run: npm run security:test
      continue-on-error: true
      
    - name: ðŸ“ Create security report
      if: always()
      run: |
        echo "# ðŸ”’ Security Scan Report" > security-report.md
        echo "Date: $(date)" >> security-report.md
        echo "" >> security-report.md
        echo "## NPM Audit Results" >> security-report.md
        npm audit --json >> security-report.md || true
        
    - name: ðŸ“¤ Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-report.md
        retention-days: 30